<div class="container content">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <span class="anchor" id="formLogin"></span>
      <!-- form	card	login	with	validation	feedback	-->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Whishlist</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresar nombre..."
                #nombre
              />
            </div>
            <div class="form-group">
              <label for="Imagen Url">Imagen Url</label>
              <input
                type="text"
                class="form-control"
                id="imagenUrl"
                placeholder="Ingresar url..."
                #url
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submit_btn" (click)="guardar(nombre.value,url.value)">Guardar!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-1"/>
  <h5> Nombres agregados:</h5>
  <ul class="list-group" id="bull_list">
    <app-bullet-destino *ngFor="let d of destinos" [bull_destino]="d"></app-bullet-destino>
    <hr class="mb-1" />
  </ul>
  <h5> Destinos: </h5>
  <div class="row row-flex">
    <app-destino-viaje *ngFor="let d of destinos" [destino]="d" ></app-destino-viaje>
  </div>
</div>
